<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 保持原有样式不变 -->
    <style>
        /* 新增密码框样式 */
        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .password-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
        }
        .password-input {
            padding: 10px;
            margin: 10px;
            width: 200px;
            border: 2px solid #4a6ea9;
            border-radius: 5px;
        }
        .password-btn {
            background: #4a6ea9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .error-msg {
            color: red;
            margin: 10px;
            height: 20px;
        }
    </style>
</head>
<body>
    <!-- 新增密码验证弹窗 -->
    <div class="password-modal" id="passwordModal">
        <div class="password-box">
            <h3>🔒 请输入访问密码</h3>
            <input type="password" id="passwordInput" class="password-input" placeholder="输入密码">
            <div class="error-msg" id="errorMsg"></div>
            <button onclick="checkPassword()" class="password-btn">进入系统</button>
            <div style="margin-top:15px">
                <a href="#" onclick="showChangePassword()" style="color:#4a6ea9;font-size:0.9em">修改密码</a>
            </div>
        </div>
    </div>

    <script>
        // 新增密码验证相关代码
        // 初始化密码（首次运行时设置）
        const DEFAULT_PASSWORD = '123456'; // 初始默认密码
        if (!localStorage.getItem('systemPassword')) {
            localStorage.setItem('systemPassword', DEFAULT_PASSWORD);
        }

        // 显示/隐藏主界面
        function toggleMainUI(show) {
            document.getElementById('passwordModal').style.display = show ? 'none' : 'flex';
            document.querySelector('.header').style.display = show ? 'block' : 'none';
            document.querySelector('.menu').style.display = show ? 'flex' : 'none';
            document.getElementById('students-container').style.display = show ? 'grid' : 'none';
        }
        function j(){
            location.href = "./aa.html"
        }
       
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const savedPassword = localStorage.getItem('systemPassword');
            const errorMsg = document.getElementById('errorMsg');

            if (input === savedPassword) {
                //toggleMainUI(true);
                j()
            } else {
                errorMsg.textContent = '密码错误，请重试！';
                document.getElementById('passwordInput').value = '';
            }
        }

        // 修改密码功能
        function showChangePassword() {
            const oldPass = prompt('请输入旧密码：');
            if (oldPass !== localStorage.getItem('systemPassword')) {
                alert('旧密码不正确！');
                return;
            }
            
            const newPass = prompt('请输入新密码（6-12位）：');
            if (newPass && newPass.length >= 6 && newPass.length <= 12) {
                localStorage.setItem('systemPassword', newPass);
                alert('密码修改成功！');
            } else {
                alert('密码格式不符合要求！');
            }
        }

        // 初始化时隐藏主界面
        document.addEventListener('DOMContentLoaded', function() {
            toggleMainUI(false);
            // 保持原有初始化代码
            loadData();
            renderStudents();
            
            // 原有其他事件监听...
        });

        // 保持原有其他功能代码不变
        // ...
    </script>
</body>
</html>
